<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 组件</title>
    <script src="https://cdn.bootcss.com/vue/2.5.11/vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <my-header></my-header>
    </table>
</div>

<script>

    var vm = new Vue({
        el:'#app',
        data:{
            message:'Hello my header!!'
        },
        components:{
            'my-header':{
                template:'<h1>123</h1>'
            }
        }
    });

</script>
</body>
</html>
