<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 状态管理</title>
    <script src="https://cdn.bootcss.com/vue/2.5.11/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/2.5.0/vuex.js"></script>
</head>
<body>
<body>
<div id="app">
    <b>{{count}}</b>
    <br>
    <my-button></my-button>
    <my-remove></my-remove>
</div>


<script>

    var store = new Vuex.Store({
        state:{
            count:0
        },
        mutations:{
            add:function(state){
                state.count++;
            },
            remove:function(state){
                state.count--;
            }
        }
    });

    var vm = new Vue({
        el:'#app',
        computed:{
            count:function(){
                return store.state.count;
            }
        },
        components:{
            'my-button':{
                template:'<button v-on:click="setContent">+</button>',
                methods:{
                    setContent:function(){
                        store.commit('add');
                    }
                }
            },
            'my-remove':{
                template:'<button v-on:click="setContent">-</button>',
                methods:{
                    setContent:function(){
                        store.commit('remove');
                    }
                }
            }
        }

    });
</script>
</body>
</body>
</html>
